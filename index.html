<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/slider-style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
<body>

	<div ng-app="sliderApp" ng-controller="sliderController">
		<div class="container">

			<h3 class="header-text">Share Of Revenue</h3>

			<span id="hint" class="hint">{{topCustomers}}</span>
			<span class="pull-right">12</span>
			<span>1</span>

		  	<input type="range" 
		  	id="rangeSlider" 
		  	ng-change="percentage = calculatePercentage(); setHint()" 
		  	min="1" max="12" value="12" class="slider"
		  	ng-model="topCustomers" />

		  	<p>
		  		Your top <b>{{topCustomers}}</b> paying Customer{{isPlural(topCustomers)}} brought in 
		  		<b>~ {{percentage}}% </b> of your revenue within this period.
		  	</p>

		</div>
	</div>

</body>
<!-- Common Functions -->
<script type="text/javascript" src="./js/common.js"></script>
<!-- App Logic -->
<script type="text/javascript" src="./js/app.js"></script>
</html>
